---
layout: prozin/modal
title: label_add_language
application: news
application_name: news
panel_instance: panel-add-language
panel_style: panel
panel_size: small
---

<form
    class="pat-form pat-validation pat-inject"
    action="/quality-registrations/standaarden/Anogenitale-lichen-sclerosus--Federatie-edit#content"
    id="sheet-add-language">
    <fieldset
        class="vertical">
        <label>
            {% include patterns/i18n id="label_language" %}
            <select>
                <option>{% include patterns/i18n id="patterns.label_arabic" %}</option>
                <option>{% include patterns/i18n id="patterns.label_german" %}</option>
                <option>{% include patterns/i18n id="patterns.label_english" %}</option>
                <option>{% include patterns/i18n id="patterns.label_french" %}</option>
                <option>{% include patterns/i18n id="patterns.label_hebrew" %}</option>
                <option>{% include patterns/i18n id="patterns.label_dutch" %}</option>
            </select>
        </label>
    </fieldset>
    <fieldset
        class="group button-bar">
        <button
            type="submit"
            class="pat-button default icon-ok-circle close-panel">
            {% include patterns/i18n id="label_add_imp" %}
        </button>
        <button
            type="button"
            class="pat-button icon-cancel-circle close-panel validate-ignore">
            {% include patterns/i18n id="label_cancel_imp" %}
        </button>
    </fieldset>
</form>
