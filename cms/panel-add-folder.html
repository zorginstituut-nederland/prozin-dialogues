panel_instance: panel-add-folder
panel_style: panel
panel_size: medium
---

<form
    class="pat-form pat-validation pat-inject"
    action="/dialogues/cms/general"
    id="sheet-new-folder">
    <fieldset 
        class="horizontal">
        {%- include prozin/folder-edit-form.html
            layouts='toc topics' -%}
    </fieldset>
    <div
        class="button-bar">
        <button
            type="submit"
            class="pat-button default icon-ok-circle close-panel">
            {% include patterns/i18n id="label_save" %}
        </button>
        <button
            type="button"
            class="pat-button icon-cancel-circle close-panel validate-ignore">
            {% include patterns/i18n id="patterns.label_cancel_imp" %}
        </button>
    </div>
</form>
