---
layout: prozin/modal
title: label_add_a_document
application: news
application_name: news
panel_instance: panel-add-language
panel_style: panel
panel_size: medium
---

<form
    class="pat-form pat-validation pat-inject"
    data-pat-inject="target: #downloads-bijlagen::after"
    action="/quality-registrations/standaarden/Anogenitale-lichen-sclerosus--Federatie-edit-attachment#downloads-bijlagen"
    id="sheet-remove-language">
    <fieldset 
        class="horizontal">
        <fieldset
            class="group">
            <legend>{% include patterns/i18n id="label_file" %}</legend>
            <input 
                required 
                type="file" 
                name="">
            {% include patterns/form-help.html
                content="message_help_file_upload" %}
        </fieldset>
        <label>
            Documenttype
            <select>
                {% for item in site.data.document-types %}
                    <option>{{ item.name }}</option>
                {% endfor %}
                <optgroup
                    label="Standaardtypen">
                    {% for item in site.data.prozin.document-types %}
                        <option>{{ item.name }}</option>
                    {% endfor %}
                </optgroup>
            </select>
        </label>
        <label>
            Titel
            <input 
                required 
                type="text" 
                name="">
            {% include patterns/form-help.html
                content="message_help_file_upload_title" %}
        </label>
        <label>
            Beschrijving
            <textarea
                rows="3"></textarea>
        </label>
    </fieldset>
    <div
        class="button-bar">
        <button
            type="submit"
            class="pat-button default icon-ok-circle close-panel">
            {% include patterns/i18n id="label_add_imp" %}
        </button>
        <button
            type="button"
            class="pat-button icon-cancel-circle close-panel validate-ignore">
            {% include patterns/i18n id="patterns.label_cancel_imp" %}
        </button>
    </div>
</form>
