---
layout: prozin/modal
title: label_add_a_document
application: news
application_name: news
panel_instance: panel-add-language
panel_style: panel
panel_size: small
---

<form
    class="pat-form pat-validate pat-inject"
    action="/quality-registrations/standaarden/Anogenitale-lichen-sclerosus--Federatie#content"
    id="sheet-remove-language">
    <fieldset 
        class="vertical">
        <label>
            Bestand
            <input 
                type="file" 
                name="">
        </label>
        <label>
            Documenttype
            <select>
                <option>Aanbiedingsbrief</option>
                <option>Indicatoren</option>
                <optgroup
                    label="Standaardtypen"></optgroup>
                    {% for item in site.data.prozin.document-types %}
                        <option>{{ item.name }}</option>
                    {% endfor %}
                </optgroup>
            </select>
        </label>
        <label>
            Titel
            <input 
                type="text" 
                name="">
        </label>
        <label>
            Beschrijving
            <textarea
                rows="3"></textarea>
        </label>
    </fieldset>
    <div
        class="button-bar">
        <button
            type="submit"
            class="pat-button default icon-ok-circle close-panel">
            {% include patterns/i18n id="label_add_imp" %}
        </button>
        <button
            type="button"
            class="pat-button icon-cancel-circle close-panel validate-ignore">
            {% include patterns/i18n id="patterns.label_cancel_imp" %}
        </button>
    </div>
</form>
